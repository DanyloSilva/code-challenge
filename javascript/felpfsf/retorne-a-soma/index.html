<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <title>Retorne a Soma de dois números</title>
  </head>
  <body>
    <div class="container__wrapper is__flex">
      <h1>Retorne a soma de dois números</h1>
      <form class="form">
        <div class="input__container">
          <input type="number" id="numX" placeholder="2" /> +
          <input type="number" id="numY" placeholder="2" />
        </div>
        <span id="result"></span>
        <span id="error"></span>
        <button id="calcBtn">Calcular</button>
      </form>
    </div>
  </body>
</html>
