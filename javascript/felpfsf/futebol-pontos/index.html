<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <title>Pontos de jogos</title>
  </head>
  <body>
    <div class="container__wrapper is__flex">
      <h1>Pontuação do seu Time</h1>
      <h2>Instruções</h2>
      <ul class="instrucoes">
        <li>Cada vitória equivale a 3 pontos</li>
        <li>Cada empate equivale a 1 ponto</li>
        <li>Derrotas não computam nenhum ponto</li>
      </ul>
      <!-- Form -->
      <form id="formPontos">
        <div>
          <label>Vitórias:</label>
          <input type="number" id="inpVit" />
        </div>

        <div>
          <label>Empates:</label>
          <input type="number" id="inpEmp" />
        </div>

        <div>
          <label>Derrotas:</label>
          <input type="number" id="inpDer" />
        </div>

        <button id="calcular">Calcular Pontos</button>
      </form>
      <!-- Resultados -->
      <div class="tabela">
        <ul id="errorsMsg"></ul>
        <table id="tabelaPontos">
          <thead>
            <tr>
              <th>Jgs</th>
              <th>Pts</th>
              <th>V</th>
              <th>E</th>
              <th>D</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- Mock
              <td class="tabela__Tjogos">3</td>
              <td class="tabela__Tpontos">3</td>
              <td class="tabela__vit">1</td>
              <td class="tabela__emp">1</td>
              <td class="tabela__der">1</td>
               -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
